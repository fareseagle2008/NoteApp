<h4>add note to the list</h4> 
<input class="form-control" type="text" [(ngModel)]="note" (keyup.enter)="addNote()">
<br>
<h4>Notes List</h4>
<ul class="list-group" *ngIf="notes.length > 0">
<app-note-list-item  *ngFor="let note of notes" [note] = "note" (deleteNote) = "deleteNote($event)"></app-note-list-item>
</ul>
<h6 *ngIf="notes.length == 0">please add notes to see them</h6>
